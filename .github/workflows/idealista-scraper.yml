name: Idealista Scraper

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: |
          bun install
          npx playwright install chromium --with-deps

      - name: Run scraper
        env:
          CI: "true"
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          IDEALISTA_COOKIES: ${{ secrets.IDEALISTA_COOKIES }}
        run: bun scripts/idealista-scraper.ts

      - name: Commit seen listings
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/seen-idealista-listings.json
          git diff --staged --quiet || git commit -m "Update seen idealista listings"
          git push
